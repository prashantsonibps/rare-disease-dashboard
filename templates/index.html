<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Diseases Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da; /* Light Red Background */
            color: black;
            overflow: hidden;
        }

        /* Animated Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4e4, #f8d7da);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: darkred;
            color: white;
            padding: 15px 20px;
            font-size: 1.5em;
            position: relative;
            z-index: 10;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .dashboard {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            width: 280px;
            background-color: #f2b6b6; /* Lighter Red Sidebar */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 3px solid darkred;
        }

        .sidebar button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background-color: darkred;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .sidebar button:hover {
            background-color: #a00000;
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .quote-top {
            font-size: 1.3em;
            font-weight: bold;
            color: #800000;
            margin-bottom: 15px;
            max-width: 80%;
            text-align: center;
        }

        .search-container {
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid darkred;
            border-radius: 25px;
            outline: none;
            background-color: #fff5f5;
        }

        .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            border: none;
            background-color: darkred;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .search-container button:hover {
            background-color: #a00000;
        }

        .quote-bottom {
            margin-top: 15px;
            font-style: italic;
            font-size: 1.2em;
            color: #444;
            max-width: 600px;
            text-align: center;
        }

        .disease-list {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border: 2px solid darkred;
            text-align: left;
            display: none;
            border-radius: 5px;
        }

        .disease-list a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid lightgray;
            cursor: pointer;
        }

        .disease-list a:hover {
            background-color: lightgray;
        }

        .suggestions-box {
    position: absolute;
    background: white;
    border: 1px solid darkred;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    z-index: 1000;
}

.suggestions-box a {
    display: block;
    padding: 8px;
    text-decoration: none;
    color: black;
    border-bottom: 1px solid lightgray;
    cursor: pointer;
}

.suggestions-box a:hover {
    background-color: lightgray;
}

    </style>
</head>
<body>
    <!-- Neuron Animation Background -->
    <div id="particles-js"></div>

    <div class="navbar">
        <div>Rare Diseases Dashboard</div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:contact@rarediseases.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    
    <div class="dashboard">
        <div class="sidebar">
            <button onclick="fetchDiseases('alphabetical')">ðŸ“„ List of All Diseases</button>
            <button onclick="fetchDiseases('prevalence')">ðŸ“Š List by Prevalence (Most Common)</button>
            <button onclick="fetchDiseases('prevalence', true)">ðŸ“Š List by Prevalence (Least Common)</button>
        </div>
        
        <div class="main-content">
            <!-- Quote Above Search Bar -->
            <div class="quote-top">"Together, we turn hope into action for rare disease patients."</div>

            <div class="search-container">
                <input type="text" id="search-input" name="query" placeholder="Search for a disease..." onkeyup="fetchSuggestions()" required autocomplete="off">
                <button type="submit"><i class="fas fa-search"></i></button>
                <div id="suggestions-box" class="suggestions-box"></div>
            </div>
            

            <!-- Quote Below Search Bar -->
            <div class="quote-bottom">"There are over 7,000 rare diseases, affecting more than 300 million people worldwide."</div>

            <div id="disease-list" class="disease-list"></div>
        </div>
    </div>
    
    <script>
        let lastRequest = "";

        function fetchDiseases(type, reverse = false) {
    fetch(`/get_diseases?type=${type}&reverse=${reverse}`)
        .then(response => response.json())
        .then(data => {
            let listContainer = document.getElementById("disease-list");
            listContainer.style.display = "block";
            listContainer.innerHTML = "";

            data.diseases.forEach(disease => {
                let link = document.createElement("a");
                link.href = `/search/${encodeURIComponent(disease)}`;
                link.textContent = disease;
                listContainer.appendChild(link);
            });
        })
        .catch(error => console.error("Error fetching diseases:", error));
}

        // Load Light Red Neuron Animation
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 90, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#cc0000"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.5, "random": true},
                "size": {"value": 3, "random": true},
                "line_linked": {"enable": true, "distance": 150, "color": "#cc0000", "opacity": 0.4, "width": 1},
                "move": {"enable": true, "speed": 1.2, "direction": "none", "random": true}
            },
            "interactivity": {"detect_on": "canvas", "events": {"onhover": {"enable": true, "mode": "repulse"}}}
        });


        function fetchSuggestions() {
    let query = document.getElementById("search-input").value.trim();
    let suggestionsBox = document.getElementById("suggestions-box");

    if (query.length < 1) {
        suggestionsBox.style.display = "none";
        return;
    }

    fetch(`/search_suggestions?query=${query}`)
        .then(response => response.json())
        .then(data => {
            suggestionsBox.innerHTML = "";
            if (data.length === 0) {
                suggestionsBox.style.display = "none";
                return;
            }

            data.forEach(disease => {
                let suggestionItem = document.createElement("a");
                suggestionItem.href = `/search/${encodeURIComponent(disease)}`;
                suggestionItem.textContent = disease;
                suggestionsBox.appendChild(suggestionItem);
            });

            suggestionsBox.style.display = "block";
        })
        .catch(error => console.error("Error fetching suggestions:", error));
}

// Hide suggestions when clicking outside
document.addEventListener("click", function(event) {
    let suggestionsBox = document.getElementById("suggestions-box");
    let searchInput = document.getElementById("search-input");

    if (!searchInput.contains(event.target) && !suggestionsBox.contains(event.target)) {
        suggestionsBox.style.display = "none";
    }
});

    </script>
</body>
</html>
